<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0002</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts (Sora) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class=" bg-[#EFEBE3] px-24 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center ">
            <img src="c2-assets/logo-header.png" alt="Logo" class="h-10 w-20 mr-6">
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-4">
            <a href="#" class="text-gray-700 font-medium">Product</a>
            <a href="#" class="text-gray-700 font-medium">Service</a>
            <a href="#" class="text-gray-700 font-medium">Contact Us</a>
            <!-- Search Icon -->
            <button class="text-gray-700 hover:text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
            </button>
            <!-- Shopping Cart Icon -->
            <button class="text-gray-700 hover:text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 8h14l-2-8M17 13V5" />
                </svg>
            </button>
            <!-- Login/Register Buttons -->
            <a href="#"
                class="px-4 py-2 border border-green-600 text-black-600 rounded hover:bg-green-600 hover:text-white">Login</a>
            <a href="#"
                class="px-4 py-2 border border-green-600 text-black-600 rounded hover:bg-green-600 hover:text-white">Register</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-700 hover:text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>
     <!-- Section One -->
<section class="bg-[#EFEBE3] flex flex-col items-center justify-end text-center py-8 h-[500px] md:h-[600px]">
    <div>
        <h1 class="text-3xl md:text-4xl font-bold mb-4">
            Freshness <span class="text-green-700">You Can <br> Count</span> On, Prices You’ll Love!
        </h1>
        <p class="text-gray-700 text-lg md:text-xl">
            Shop your daily essentials at unbeatable prices. 
            From fresh produce to pantry staples, we’ve got you covered every day!
        </p>
    </div>

    <!-- Image Section -->
    <div class="w-full flex justify-center mt-6 md:mt-8">
        <img src="c2-assets/hero-vegetables.png" alt="Fresh Produce" class="w-full max-w-xs md:max-w-md lg:max-w-lg object-contain">
    </div>
</section>







    <header class="px-24 py-4 flex items-center justify-between">
    </header>




    <main></main>
    <footer></footer>






































































</body>

</html>
